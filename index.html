<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div id='app' class=" container center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h3>Guess a number between 1-100!</h2>
            <br>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
              <input id="player-input" class="center" type="number" placeholder="#" maxlength="3" autofocus=autofocus></input>

              <button id="submit" class="btn btn-success">Go</button>
          </div>
          <br>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns" class="btn-group" role="group">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-danger">Reset</button>
            <button id="hint" class="btn btn-warning">Hint</button>
          </div>

      </div>

        <div id='footer' class="center">
          <div class="row">
            <div class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
            </div>

            <div class="col-sm-4">
              <br>
              <h4>Project by <br>Horacio Gutierrez</h4>
            </div>

            <div class="col-sm-4">
              <img src='grace_hopper_academy.png'></img>
            </div>

        </div>
    </div>
  </body>
</html>
